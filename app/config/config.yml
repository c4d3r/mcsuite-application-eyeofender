imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: @MaximCMSBundle/Resources/config/admin.yml }
    - { resource: @MaximCMSBundle/Resources/config/role_hierarchies.yml }
parameters:
    website: 3
services:
    twig.extension.text:
         class: Twig_Extensions_Extension_Text
         tags:
             - { name: twig.extension }
    pdo:
      class: PDO
      arguments:
        - "mysql:host=%database_host%;port=%database_port%;dbname=%database_name%"
        - "%database_user%"
        - "%database_password%"
      calls:
         - [setAttribute, [3, 2]] # \PDO::ATTR_ERRMODE, \PDO::ERRMODE_EXCEPTION
    session.handler.pdo:
       class:     Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler
       arguments: ["@pdo", "%pdo.db_options%"]
framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    esi: {enabled: true}
    translator: ~
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:
        handler_id:     session.handler.pdo
#       cookie_domain:  %session.cookie_domain%
    fragments:       ~
    http_method_override: true
    templating:
        engines: 'twig'
        assets_version: 0.31
        assets_version_format: "%%s?v=%%s"
        #assets_base_urls:
        #   - http://cdn.localhost.com
        #   - http://cdn1.localhost.com
        #   - http://cdn2.localhost.com

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    exception_controller: "maxim_cms.controller.exception_controller:showAction"
    globals:
        maintenance: false
        social_facebook: http://www.google.com
        # enables the top bar
        # networks: <false|true>
        networks: true

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    write_to: "%kernel.root_dir%/../web/"
    bundles:        [ 'MaximCMSBundle' ]
    #java: /usr/bin/java
    filters:
        cssrewrite:
            apply_to: "\.css$"
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #    apply_to: "\.css$"
        yui_css:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"
            apply_to: "\.css$"
        yui_js:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"
            apply_to: "\.js$"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%


    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        default_entity_manager:   default
        entity_managers:
            default:
                #auto_mapping: true
                connection: default
                metadata_cache_driver: apc
                query_cache_driver: apc
                result_cache_driver: apc
                dql:
                    datetime_functions:
                        MONTH: DoctrineExtensions\Query\Mysql\Month
                        YEAR: DoctrineExtensions\Query\Mysql\Year
                        DATE: Maxim\CMSBundle\DQL\DateFunction
                mappings:
                    MaximCMSBundle: ~
                    MaximModuleTicketBundle: ~
                    MaximModuleForumBundle: ~
                    MaximModuleApplicationBundle: ~
                    payum:
                        is_bundle: false
                        type: xml
                        dir: %kernel.root_dir%/../vendor/payum/core/Payum/Core/Bridge/Doctrine/Resources/mapping
                        prefix: Payum\Core\Model
                        
